topics:
  title: Thématiques abordées
  description: |
    Explorez les thématiques sur lesquelles nous travaillons
  features:
    - title: Biodiversité & Changement climatique # required
      href: https://www.biodiversity.be/5472
      description: | # required
        Nous évaluons actuellement le besoin d’outils/approches/capacités d’interface science-politique dans le domaine d’actualité de la biodiversité et du changement climatique.
      # img required
      background: /assets/images/placeholders/topic1.png
    - title: Espèces exotiques envahissantes # required
      href: https://www.biodiversity.be/5981
      description: | # required
        Nous travaillons sur les espèces exotiques envahissantes en facilitant les processus scientifiques et politiques sur les espèces exotiques envahissantes.
      background: /assets/images/placeholders/topic2.png
    - title: Nature & Societé # required
      href: https://www.biodiversity.be/5980
      description: | # required
        La communauté belge des écosystèmes et de la société (BEES) est un réseau informel actif et en pleine croissance d’experts belges en services écosystémiques.
      background: /assets/images/placeholders/topic3.png
    - title: Santé # required
      href: https://www.biodiversity.be/3643
      description: | # required
        La communauté regroupe des experts issus de domaines divers : spécialistes des sciences naturelles et sociales, décideurs politiques, praticiens et autres parties prenantes. Le soutien structurel au thème d'actualité Biodiversité et One Health a été mis en place dans le prolongement de la conférence Belgian Biodiversity & Health 2011 organisée par la Plateforme Belge pour la Biodiversité.
      background: /assets/images/placeholders/topic4.png
    - title: Solutions inspirées par la Nature # required
      href: https://www.biodiversity.be/3079
      description: | # required
        La Plateforme Belge pour la Biodiversité est le Point Focal belge de l'UICN. Nous travaillons au renforcement des actions liées à la conservation en Belgique et nous promouvons les réussites des membres belges de l'UICN.
      background: /assets/images/placeholders/topic5.png
    - title: Biodiversité & Informatique # required
      href: https://www.biodiversity.be/1767
      description: | # required
        A travers nos activités de mobilisation de données sur la biodiversité, nous encourageons les chercheurs à utiliser les outils et standards informatiques de la biodiversité.        Through our activities of biodiversity data mobilisation, we encourage researchers to make use of Biodiversity Informatics tools and standards.
      background: /assets/images/placeholders/topic6.png
staff:
  title: équipe nodale
  description: |
  features:
    - title: Julien Cigar # required
      description: | # required
        Informaticien, Julien est l'administrateur système de la Plateforme Belge pour la Biodiversité. Il s'intéresse particulièrement aux bases de données, à Python et au système d'exploitation FreeBSD.<br>[<i class="fa fa-envelope"></i> contact](maito:j.cigar@biodiversity.be)
      categories: [Administrateur de système, Expert IT]
      background: /assets/images/staff/julien.png
    - title: Dimitri Brosens # required
      description: | # required
        Dimitri est un biologiste intéressé par l'informatique de la biodiversité, il anime le réseau et participe activement à la mobilisation et à la publication des données en Flandre. Dimitri s'intéresse particulièrement à la standardisation des données, au Darwin Core, aux espèces envahissantes, à la paléontologie, à la biodiversité terrestre et d'eau douce. Il prône la science ouverte dans le cycle de recherche et encourage une utilisation pratique des données ouvertes. Il adore discuter avec les scientifiques et les aide à publier leurs données. Son objectif est de placer la Flandre sur la carte mondiale de la biodiversité. Dimitri travaille à l'Institut de Recherche sur la Nature et la Forêt.<br>[<i class="fa fa-envelope"></i> contact](maito:d.brosens@biodiversity.be)
      categories: [Expert en données]
      background: /assets/images/staff/dimi.png
    - title: Maxime Coupremanne # required
      description: | # required
        Maxime est un biologiste impliqué dans la mobilisation des données de biodiversité en Wallonie. Basé au Département d'Etude du Milieu Naturel et Agricole (SPW-DEMNA), il prône l'utilisation de l'Open Data en Wallonie et souhaite en tout cas rejoindre le côté ouvert de la science. Ses intérêts particuliers sont l'informatique de la biodiversité, la gestion des données, la vie marine, les espèces envahissantes, les modèles de répartition des espèces et la science ouverte.<br>[<i class="fa fa-envelope"></i> contact](maito:m.coupremanne@biodiversity.be)
      categories: [Expert en données, Gestionnaire du Noeud]
      background: /assets/images/staff/max.png
    - title: Stijn Cooleman # required
      description: | # required
        Stijn est un biologiste doté de compétences interdisciplinaires en gestion de données. Il est impliqué dans les activités open data de la plateforme. En se concentrant sur les standards et la cartographie des données, il soutient la mobilisation des données de terrain et des connaissances sur l'histoire naturelle des collections. Il s'intéresse particulièrement à l'écologie aviaire, à la taxonomie, à la répartition des espèces et aux services écosystémiques.<br>[<i class="fa fa-envelope"></i> contact](maito:s.cooleman@biodiversity.be)
      categories: [Expert en données]
      background: /assets/images/staff/stijn.png
  title: Anciens membres de l'équipe nodale
    - title: Andre Heughebaert # required
      description: | # required
        Ingénieur logiciel senior et expert en informatique de la biodiversité, André a dirigé l’équipe « Données et Informatique » de la Plateforme, coordonnant la gestion des données, des sites et des services Web. Depuis ses premiers stages, il a piloté l’évolution du nœud GBIF belge, assuré sa représentation et contribué de manière exemplaire au réseau GBIF global, en soutenant activement les décisions stratégiques et les activités clés. Passionné par les normes d’échange de données sur la biodiversité, il s’intéresse également aux outils de visualisation, de nettoyage et de publication des données.<br>
      categories: [Gestionnaire du Noeud à la retraite, Expert IT]
      background: /assets/images/staff/andre.png
