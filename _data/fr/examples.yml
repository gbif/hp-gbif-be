support:
  reverse: false
  title: "notre contribution"
  description: | # required
    La Belgique contribue au GBIF depuis sa création. Elle a toujours été un participant très actif depuis 2001.
    Gràce à nos efforts continus en mobilisation de données, en publication et en utilisation, nous avons atteint des résultats impressionnants malgré la petite taille de notre pays.
  # img required
  background: /assets/images/placeholders/mapBE2024-05-15.png
  imageLicense: |
    GBIF.org
  href: /fr/about
  cta:
    - text: Visitez la page de notre pays
      href: https://www.gbif.org/country/BE
    - text: Téléchargez notre rapport annuel(en anglais)
      href: https://www.gbif.org/sites/default/files/gbif_analytics/country/BE/GBIF_CountryReport_BE.pdf
      isPrimary: true
